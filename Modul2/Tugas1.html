<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>Tugas 1</title>
    <link rel="stylesheet" href="tugas1.css" />
  </head>
  <body>
    <div class="main">
      <div class="title">
        <p><h1 style="font-size: 15vh;">Calculator</h1></p>
        <p style="font-size: 7vh;">using html css & js</p>
      </div>
      <div class="calculator">
        <input type="text" id="display" readonly/>
        <div class="buttons">
          <button class="green-btn" onclick="clearDisplay()">CE</button>
          <button class="green-btn" onclick="appendValue('de')">DE</button>
          <button class="green-btn" onclick="appendValue('.')">.</button>
          <button class="green-btn" onclick="calculate('/')">/</button>
          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button class="green-btn" onclick="calculate('*')">X</button>
          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button class="green-btn" onclick="calculate('-')">-</button>
          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button class="green-btn" onclick="calculate('+')">+</button>
        </div>
        <div class="uniq_button">
          <button onclick="appendValue('00')">00</button>
          <button onclick="appendValue('0')">0</button>
          <button class="green-btn" style="width: 107px;" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
